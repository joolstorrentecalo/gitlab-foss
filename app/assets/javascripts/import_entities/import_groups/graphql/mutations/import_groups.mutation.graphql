mutation importGroups($importRequests: [ImportGroupInput!]!, $migrateMemberships: Boolean!) {
  importGroups(importRequests: $importRequests, migrateMemberships: $migrateMemberships) @client {
    id
    lastImportTarget {
      id
      targetNamespace
      newName
    }
    progress {
      id
      status
      hasFailures
      message
    }
  }
}
